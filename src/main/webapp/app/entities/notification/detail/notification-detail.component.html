<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="notification">
      <h2 data-cy="notificationDetailsHeading"><span appTranslate="rucumateApp.notification.detail.title">Notification</span></h2>

      <hr />

      <app-alert-error></app-alert-error>

      <app-alert></app-alert>

      <dl class="row-md jh-entity-details">
        <dt><span appTranslate="global.field.id">CÃ³digo</span></dt>
        <dd>
          <span>{{ notification.id }}</span>
        </dd>
        <dt><span appTranslate="rucumateApp.notification.content">Content</span></dt>
        <dd>
          <span>{{ notification.content }}</span>
        </dd>

      </button>
    </div>
  </div>
